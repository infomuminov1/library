<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <title>Ro'yxatdan o'tish va Kirish</title>
</head>
<body>
    
    <h1 class="bigtext">Ro'yxatdan o'tish va Kirish</h1>
    <div class="sigin" title="Ro'yxatdan o'ting ">
        <h1 class="regtext">Ro'yxatdan o'tish</h1>
        <br>
        <input type="text" name="user_names" placeholder="Ismingizni kiriting">
        <br>
        <input type="file" name="" id="" style="background-color: white;">
        <br>
        <input type="email" name="user_email" placeholder="El-pochta kiriting"><br>
        <input type="password" name="user_password" placeholder="parolingizni kiriting">
        <br>
        <button class="btn">Ro'yxatdan o'tish</button>
        <h4><input class="remem" type="checkbox" name="remember" id="">Remember me</h4>
    </div>
    <div class="login" title="Profilingizga kiring">
        <h1 class="logtext">Kirish</h1>
       <input class="input" type="email" name="come_email" placeholder="el-pochta kiriting">
       <br>
       <input class="input" type="password" name="come_password" placeholder="parolingiz">
       <br>
        <button class="btnlog">Kirish</button>
        <h4><a href="#">forgot password?</a></h4>
   </div>
</body>
</html>
